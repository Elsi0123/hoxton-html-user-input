<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="backback"></div>
   <form>
       
       <h1>Hey there!</h1>
       <label for="name">What's your name?</label>
       <input
       id="name"
       type="text"
       name="name"
       required
       minlength="3"
       maxlength="35"
       >

       <label for="address">What's your email address?</label>
       <input 
       type="text" name="address" id="address"
       required>

       
       <label for="service">What service are you looking for?</label>
       <select id="service" name="service" required>
         <option value="">Choose a service</option>
         <option>Advocacy</option>
         <option>Teaching</option>
         <option>Information technology</option>
         <option>Other</option>
       </select>
       
       <label for="budget">What is your budget?</label>
       <select id="budget" name="budget" required>
         <option value="">Select a budget</option>
         <option>10$-100$</option>
         <option>100$-500$</option>
         <option>500$-1000$</option>
       </select>

       <label>Anything else you'd like to tell us?
         <textarea placeholder="Your mesagge here..."></textarea>
      </label>
      <label >I agree with the T&Cs <input type="checkbox"/></label>
     <button class="submit">Submit</button>
      





    
</body>
</html>
